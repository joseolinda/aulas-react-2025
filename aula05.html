<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 05 — Consumindo APIs com React</title>
    <script src="https://cdn.jsdelivr.net/npm/marp-core/dist/marp.min.js"></script>
    <link rel="stylesheet" href="./theme/dracula/dracula.css" />
    <style>
      body {
        background-color: #282a36;
        color: #f8f8f2;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .marp {
        width: 100%;
        height: 100vh;
      }

      section {
        background-color: #282a36;
        color: #f8f8f2;
        font-size: 24px;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        color: #bd93f9;
        font-size: 3em;
        margin-bottom: 20px;
      }

      h2 {
        color: #8be9fd;
        font-size: 2em;
        margin-bottom: 20px;
      }

      h3 {
        color: #8be9fd;
        font-size: 1.5em;
      }

      code {
        background-color: #44475a;
        color: #f8f8f2;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: "Courier New", monospace;
      }

      pre {
        background-color: #44475a;
        color: #f8f8f2;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
        text-align: left;
      }

      button {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 20px;
      }

      button:hover {
        background-color: #218838;
      }

      .slide-navigation {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }

      .slide-number {
        position: fixed;
        bottom: 20px;
        left: 20px;
        color: #bd93f9;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="marp"></div>
    <div class="slide-number" id="slide-number"></div>
    <div class="slide-navigation">
      <button onclick="previousSlide()">← Anterior</button>
      <button onclick="nextSlide()">Próxima →</button>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll("section");

      function showSlide(n) {
        slides.forEach((slide) => (slide.style.display = "none"));
        if (n >= slides.length) currentSlide = 0;
        if (n < 0) currentSlide = slides.length - 1;
        if (slides[currentSlide]) {
          slides[currentSlide].style.display = "flex";
          document.getElementById("slide-number").textContent =
            currentSlide + 1 + " / " + slides.length;
        }
      }

      function nextSlide() {
        currentSlide++;
        showSlide(currentSlide);
      }

      function previousSlide() {
        currentSlide--;
        showSlide(currentSlide);
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") nextSlide();
        if (e.key === "ArrowLeft") previousSlide();
      });

      showSlide(currentSlide);
    </script>
  </body>
</html>
